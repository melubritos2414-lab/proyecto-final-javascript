<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Mirna Web Studio</title>

  <link rel="stylesheet" href="../css/style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

  <!-- Routing Machine CSS (opcional) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css">
</head>

<body>
  <header class="header">
    <div class="logo">Mirna Web Studio</div>
    <nav class="nav">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="presupuesto.html">Presupuesto</a></li>
        <li><a href="contacto.html" class="activo">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
        <form id="form-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" required></textarea>

        <label>
          <input type="checkbox" id="condiciones">
          Acepto las condiciones
        </label>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="mapa-contacto">
      <h2>¿Dónde estamos?</h2>
      <p>Ubicación de Mirna Web Studio y ruta desde tu posición actual por carretera.</p>
      <div id="map" style="height: 500px;"></div>
    </section>
  </main>

   <footer class="footer">
    <div class="footer-col izquierda">
      <p>Mirna Web Studio - Calle Ficticia 123 - Ciudad</p>
    </div>

    <div class="footer-col centro">
      <p><a href="#">Aviso legal</a> - <a href="#">Política de privacidad</a></p>
    </div>

    <div class="footer-col derecha">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <!-- Tu archivo con el mapa -->
  <script src="../js/mapa.js"></script>
</body>
</html>
